<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eddystone URL Advertiser</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body class="error">
    
    <div id="dialog" class="hide">
      <div class="vertical-center" style="height: 45px; width: 80%;">
        <input type="text" id="input" />
        <input type="submit" id="submit" value="Set" />
      </div>
    
    </div>

    <div id="status"><ul><li id="message"></li></ul></div>
    <div id="eddystone" class="vertical-center">
      <h1 id="header"></h1>
    </div>

    <script>
      (function() {
        
        var ipc = require('ipc'),
            status = document.getElementById('message'),
            header = document.getElementById('header'),
            dialog = document.getElementById('dialog'),
            input = document.getElementById('input'),
            submit = document.getElementById('submit');
        
        ipc.on('status', function(message) {
          if (message.length == 3) {
            status.innerHTML = message[0];
            header.innerHTML = message[1];
            if (message[2]) {
              document.body.classList.remove('error');
            } else {
              document.body.classList.add('error');
            }
          }
        });
        
        ipc.on('enter-url', function(message) {
          dialog.classList.remove('hide');
          input.focus();
        });
        
        function setUrl(url) {
          input.value = '';
          dialog.classList.add('hide');
          ipc.send('set-url', url);
        }
        
        dialog.addEventListener('click', function(e) {
          if (e.target.id === 'submit' && input.value) {
            setUrl(input.value);
          } else if (e.target.id === 'input') {
            e.preventDefault();
          } else {
            e.target.classList.add('hide');
          }
        });
        
        document.addEventListener('keydown', function(e) {
          if (e.target === 'input' && e.keyCode === 13 && input.value) {
            setUrl(input.value);
          } else if (e.keyCode === 27) {
            dialog.classList.add('hide');
            input.value = '';
          }
        });

      })();
    </script>
  </body>
</html>
