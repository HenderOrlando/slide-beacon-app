<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Web URL Advertiser</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body class="error">

    <div id="dialog" class="hide">
      <div class="vertical-center" style="height: 45px; width: 80%;">
        <input type="text" id="input" />
        <input type="submit" id="submit" value="Set" />
        <div class="labels">
          <div class="label desc">Advertise URL using:</div>
          <button class="label on" id="mode-ble" aria-pressed="true" aria-label="Advertise URL using Bluetooth">Bluetooth</button>
          <button class="label off" id="mode-mdns" aria-pressed="false" aria-label="Advertise URL using mDNS">mDNS</button>
        </div>
      </div>
    </div>

    <div id="status"><ul><li id="message"></li></ul></div>
    <div id="eddystone" class="vertical-center">
      <h1 id="header"></h1>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
